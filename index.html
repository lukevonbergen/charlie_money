<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Manager - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
        }

        .gradient-background {
            background: linear-gradient(120deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: scale(1.02);
        }

        .login-button {
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="gradient-background min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 fade-in">
        <!-- Logo Section -->
        <div class="bg-white rounded-t-2xl p-8 text-center shadow-lg">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Performance Manager</h2>
            <p class="text-gray-600">Demo Account Access</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-b-2xl px-8 pb-8 shadow-lg">
            <form class="space-y-6" id="loginForm">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" value="demo@bluenotevenue.com" readonly
                           class="input-focus w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" value="demoaccess123" readonly
                           class="input-focus w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>

                <button type="submit"
                        class="login-button w-full py-3 px-4 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Access Demo Account
                </button>

                <div class="text-center space-y-2">
                    <p class="text-sm text-gray-500">This is a demo account pre-loaded with sample data</p>
                    <p class="text-xs text-gray-400">All features are functional but data is not saved</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate elements in
            gsap.to('.fade-in', {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: 'power3.out'
            });

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Animate button
                const button = e.target.querySelector('button');
                button.textContent = 'Loading...';
                button.disabled = true;

                // Simulate loading
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
